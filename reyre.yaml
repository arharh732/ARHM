proxy-providers:
  Vmess:
    type: file
    path: "./proxy_provider/vmess.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
  Vless:
    type: file
    path: "./proxy_provider/vless.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
  Trojan:
    type: file
    path: "./proxy_provider/trojan.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30

proxy-groups:
- name: Streaming
  type: select
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  - DIRECT
- name: Games
  type: select
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  - DIRECT
- name: Ewallet
  type: select
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  - DIRECT
- name: Sosmed
  type: select
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  - DIRECT
- name: Vmess-LB
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Vmess
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Vless-LB
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Vless
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Trojan-LB
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Trojan
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Auto
  type: url-test
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: GLOBAL
  type: select
  disable-udp: false
  proxies:
  - Vmess-LB
  - Vless-LB
  - Trojan-LB
  - DIRECT
  - PASS
  url: http://www.gstatic.com/generate_204
  interval: 30

rule-providers:
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/streaming.yaml"
  Games:
    type: file
    behavior: classical
    path: "./rule_provider/games.yaml"
  Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/sosmed.yaml"
  Ewallet:
    type: file
    behavior: classical
    path: "./rule_provider/ewallet.yaml"

rules:
  - RULE-SET,Sosmed,Sosmed
  - RULE-SET,Ewallet,Ewallet
  - RULE-SET,Streaming,Streaming
  - RULE-SET,Games,Games
  - RULE-SET,Direct,DIRECT
  - RULE-SET,Reject,REJECT
  - MATCH,GLOBAL